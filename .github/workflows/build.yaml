name: Build Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:   
  build_macos:
    name: Build on Mac
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: brew install check

    - name: Build with Make & launch tests
      working-directory: ${{github.workspace}}/docker
      run: |
        chmod +x test_s21_decimal.sh
        ./test_s21_decimal.sh
    
  build_docker:
    name: Build on Docker Container (Apline Linux)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker container & run it
      working-directory: ${{github.workspace}}/docker
      run: |
        chmod +x run_daemon.sh
        ./run_daemon.sh